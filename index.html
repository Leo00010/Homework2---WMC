<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework2 - WMC</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Open+Sans&family=Lora&display=swap" rel="stylesheet">
  
  <style>
    @font-face {
      font-family: 'MyCustomFont';
      src: url('myfonts.ttf') format('truetype');
    }

    body {
      font-family: 'MyCustomFont', sans-serif;
      background-color: #800000;
      color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1, h2, p {
      color: #ffffff;
    }

    .content {
      width: 80%;
      margin: 0 auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
    }

    .image-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .image-container figure {
      width: 45%;
      margin: 0;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
      padding: 10px;
    }

    .image-container img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    }

    /* Move apenas a legenda da imagem "logo_tuma.jpg" para baixo */
    .image-container figure:last-child figcaption {
      margin-top: 30px;
    }

    figcaption {
      font-size: 16px;
      font-weight: bold;
      font-style: italic;
      color: #666;
    }

    @media (max-width: 768px) {
      .image-container {
        flex-direction: column;
        align-items: center;
      }

      .image-container figure {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>Leandro Rodrigues</h1>
    <p>Welcome to my web page! Here I will show you a little about one of my hobbies!</p>

    <h2>Photos</h2>
    <div class="image-container">
      <figure>
        <img src="eu.jpeg" alt="Me doing a solo">
        <figcaption>Me doing a solo</figcaption>
      </figure>
      
      <figure>
        <img src="logo_tuma.jpg" alt="Logo from the musical group of my university">
        <figcaption>Logo from the musical group of my university</figcaption>
      </figure>
    </div>
  </div>

</body>
</html>
