<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework2 - WMC</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Open+Sans&family=Lora&display=swap" rel="stylesheet">
  
  <style>
    /* Fonte personalizada */
    @font-face {
      font-family: 'MyCustomFont';
      src: url('myfonts.ttf') format('truetype');
    }

    /* Estilização Geral */
    body {
      font-family: 'MyCustomFont', sans-serif;
      background-color: #800000; /* Bordô */
      color: #ffffff; /* Branco */
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1, h2, p {
      color: #ffffff; /* Branco */
    }

    .content {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
    }

    /* Ajuste de imagens lado a lado */
    .image-container {
      display: flex;
      justify-content: space-between; /* Ensures equal spacing */
      flex-wrap: wrap; /* Allows wrapping on smaller screens */
      gap: 20px; /* Adds space between images */
      margin-top: 20px;
    }

    .image-container figure {
      width: 45%; /* Fixed width for each image */
      margin: 0;
      text-align: center;
    }

    .image-container img {
      width: 100%; /* Ensures the image fits the container */
      height: 250px; /* Fixed height */
      object-fit: cover; /* Ensures the image covers the area without stretching */
      border-radius: 10px; /* Rounded corners */
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5); /* Box shadow */
    }

    figcaption {
      margin-top: 5px;
      font-size: 14px;
      font-style: italic;
      color: #ffffff; /* Branco */
    }

    /* Alinha a imagem "logo_tuma.jpg" na linha de baixo */
    .image-container .logo-container {
      display: block; /* Forces the logo image to move to the next line */
      margin-top: 20px; /* Adds spacing above the logo */
      width: 100%; /* Ensures it takes full width */
      text-align: center;
    }

    /* Estilo do áudio e vídeo */
    audio, iframe {
      display: block;
      margin: 10px auto;
    }

  </style>
</head>
<body>

  <div class="content">
    <h1>Leandro Rodrigues</h1>
    <p>Welcome to my web page! Here I will show you a little about one of my hobbies! </p>

    <!-- Image Section -->
    <h2>Photos</h2>
    <div class="image-container">
      <figure>
        <img src="eu.jpeg" alt="Me doing a solo">
        <figcaption>Me doing a solo</figcaption>
      </figure>
      
      <figure class="logo-container">
        <img src="logo_tuma.jpg" alt="Logo from the musical group of my university">
        <figcaption>Logo from the musical group of my University</figcaption>
      </figure>
    </div>

    <!-- Sound Section -->
    <h2>Sound</h2>
    <audio controls>
      <source src="TUMa -Eterno Amor CD.mp3" type="audio/mp3">
    </audio>
    <p>This is one of our originals</p>
    <p>Audio format: MP3, commonly used for streaming.</p>

    <!-- GIF Section -->
    <h2>GIF Animation</h2>
    <img src="gif.gif" alt="This is me training my moves :)">

    <!-- Video Section -->
    <h2>Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/7aQj_ecsWU8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <p>This is a video from one of our performances.</p>
  </div>

</body>
</html>
